<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div id="manual-editor-container">There is no manual loaded</div>
    <script>
      window.onmessage = function (e) {
        if (e.origin !== location.origin) return;
        if (!e.data.startsWith("update-document::")) return;
        document.getElementById("manual-editor-container").innerHTML = JSON.parse(e.data.slice("update-document::".length)).text;
      };
    </script>
  </body>
</html>
